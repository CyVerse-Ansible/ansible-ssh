---

# from atmosphere-ansible/ansible/roles/atmo-common/vars

RC_LOCAL_ATMO: /etc/rc.local.atmo

PACKAGES:
  - libfam0
  - python
  - python-ldap
  - python-software-properties
  - python-httplib2
  - libfuse2
  - tmux
  - screen
  - autoconf
  - gcc
  - make
  - patch
  - tcsh
  - zsh
  - mosh
  - qemu-guest-agent
  - openssh-server

MODULES_TO_LOAD:
  - acpiphp

SSHD: ssh

SSH_PACKAGE:
  name: openssh-server
  state: latest

SSH_CONFIG: /etc/ssh/sshd_config

SSH_PORT: 22

SSHKEYS:
  - ssh-rsa  calvinmclean@email.arizona.edu

ATMOUSERNAME: username

SSH_ALLOW_GROUPS: users root core-services
